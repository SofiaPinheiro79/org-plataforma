
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONG — Cadastro</title>
  <link rel="icon" href="img/logo.jpeg" type="image/jpeg">
</head>
<body>
  <header>
    <div class="container topbar">
      <a class="brand" href="index.html">
        <img src="img/logo.jpeg" alt="Logo da ONG">
        <strong>ONG</strong>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a aria-current="page" href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome Completo *</label>
        <input id="nome" name="nome" type="text" required autocomplete="name">

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" required autocomplete="email" inputmode="email">

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" required placeholder="000.000.000-00" data-mask="cpf">

        <label for="tel">Telefone *</label>
        <input id="tel" name="tel" type="tel" required placeholder="(11) 90000-0000" data-mask="phone">

        <label for="nasc">Data de Nascimento *</label>
        <input id="nasc" name="nasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="end">Endereço *</label>
        <input id="end" name="end" type="text" required>

        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" required placeholder="00000-000" data-mask="cep">

        <label for="cidade">Cidade *</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="" disabled selected>Selecione</option>
          <option>SP</option><option>RJ</option><option>MG</option><option>RS</option>
          <option>SC</option><option>PR</option><option>BA</option><option>CE</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesses</legend>
        <label for="area">Área de interesse</label>
        <select id="area" name="area">
          <option>Educação</option>
          <option>Saúde</option>
          <option>Meio ambiente</option>
          <option>Captação de recursos</option>
          <option>Comunicação</option>
        </select>

        <label for="msg">Mensagem</label>
        <textarea id="msg" name="mensagem" rows="4"></textarea>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>Contato: <a href="mailto:contato@ong.org">contato@ong.org</a></p>
    </div>
  </footer>

  <script src="js/masks.js"></script>
</body>
</html>
